<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="heading">Scientific Calculator fr</h1>
    <div class="calculator">
        <input type="text" id="display" class="display" readonly>
        <div class="buttons">
            <button data-action="clear">Clear</button>
            <button data-action="backspace">delete</button>
            <button data-action="percent">%</button>
            <button data-action="divide">÷</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-action="multiply">×</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-action="subtract">−</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-action="add">+</button>

            <button data-value="0" class="span-two">0</button>
            <button data-action="dot">.</button>
            <button data-action="equals">=</button>
        </div>
    </div>
</div>
<script src="cal.js"></script>
</body>
</html>
